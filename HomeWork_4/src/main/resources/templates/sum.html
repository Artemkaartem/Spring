<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sum Numbers</title>
</head>
<body>
<h1>Первое число: <span th:text="${firstNum}"> NUMBER1 </span></h1>
<h1>Второе число: <span th:text="${secondNum}"> NUMBER2 </span></h1>
<h1>Сумма: <span th:text="${sum}"> SUM </span></h1>
</body>
</html>
